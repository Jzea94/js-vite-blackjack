<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Blackjack</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<body>
  <header class="titulo">Blackjack</header>

  <div class="mt-3 mb-2">
    <div id="divBotones" class="col text-center">
      <button id="btnStar" class="btn btn-success">Deal</button>
      <button id="btnHit" disabled class="btn btn-primary">Hit</button>
      <button id="btnStand" disabled class="btn btn-primary">Stand</button>
    </div>
  </div>

  <div class="row container mb-4 ml-1">
    <div class="contadorDeResultados">
      <strong>Player: <strong id="win-player">0</strong></strong>
      <br>
      <strong>Dealer: <strong id="win-dealer">0</strong></strong>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h1>Player score: <strong id="playerScore">0</strong></h1>
      <div id="player">
        <!-- <img class="carta" src="assets/cartas/2C.png"> -->
      </div>
    </div>
  </div>

  <div class="row container mt-2">
    <div class="col">
      <h1>Dealer score: <strong id="dealerScore">0</strong></h1>
      <div id="dealer">
        <!-- <img class="carta" src="assets/cartas/3C.png"> -->
      </div>
    </div>
  </div>

  <!-- En tu HTML agrega un contenedor para el mensaje -->
  <div id="contentMessage" class="hidden">
    <div id="resultDiv"></div>
  </div>



  <!-- <script type="module" src="assets/js/game.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>

</html>
